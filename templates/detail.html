{# detaiil/edit page for models #}
{% extends 'layout.html' %}
{% block body %}
    <h3>Update {{ model_type }}</h3>
    <form method="{{ form_method }}" action="{{ form_action }}" class="update">
        {% include 'model_forms/{model_type}_form.html'.format(model_type=model_type) %}
        {# csrf_token ger√ßekten gerekiyor mu #}
        {#{% csrf_token %}#}
        <button class="submit-button update" type="submit" id="submit-button">Update</button>
    </form>
{% endblock body %}
