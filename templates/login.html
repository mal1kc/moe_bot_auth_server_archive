{# very basic centered login panel with user name and password #}
{% extends 'layout.html' %}
{% block title %}
    GİRİŞ EKRANI
{% endblock title %}
{% block body %}
    <h3>Giriş Ekranı</h3>
    <form action="/admin_control/login"  method="post" class="login-form">
        <label class="password">Kullanıcı Adı :</label>
        <input type="text"
               class="form-control"
               name="username"
               id="username"
               placeholder="Kullanıcı Adınız"
               required>
        <br>
        <label class="password">Şifre :</label>
        <input type="password"
               class="form-control"
               placeholder="Şifreniz"
               id="password"
               name="password"
               required>
        <br>
        <button type="submit" class="login-form" href="/admin_control/login">Giriş Yap</button>
    </form>
{% endblock body %}
