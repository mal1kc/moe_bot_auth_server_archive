<form method="{{ form_method }}" action="{{ form_action }}" class="create">
    <label class="name">
        <span class="text">name :</span>
        <input type="text" name="name" placeholder="Name">
    </label>
    <label class="days">
        <span class="text">days :</span>
        <input type="number" name="days" placeholder="30" value="30" />
    </label>
    <label class="detail">
        <span class="text">detail :</span>
        <input type="text" name="detail" placeholder="detail">
    </label>
    {% for package_content in package_contents %}
        <input type="checkbox"
               id="package_content_{{ package_content.id }}"
               name="{{ package_content.name }}"
               value="{{ package_content.name }}" />
        <label class="package_contents"
               for="package_content_{{ package_content.id }}">{{ package_content.name }}</label>
    {% endfor %}
    <button class="submit-button create" type="submit" id="submit-button">Create</button>
</form>
