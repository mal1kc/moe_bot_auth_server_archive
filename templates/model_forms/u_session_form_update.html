<form method="{{ form_method }}" action="{{ form_action }}" class="update">
    <input type="hidden" name="id" value="{{ model.id }}">
    <label class="user_id">user :</label>
    <span class="boldtext warning">current user : {{ model.user.id }} - {{ model.user.name }}</span>
    <select name="user_id">
        <option value="">Select a user</option>
        {% for user in users %}<option value="{{ user.id }}">{{ user.id }}  {{ user.name }}</option>{% endfor %}
    </select>
    <label class="start_date">start date :</label>
    <input type="datetime-local"
           name="start_date"
           value="{{ model.start_date.strftime("%Y-%m-%dT%H:%M") }}"
           readonly >
    <label class="end_date">end date :</label>
    <input type="datetime-local"
           name="end_date"
           value="{{ model.end_date.strftime("%Y-%m-%dT%H:%M") }}" />
    <label class="ip_address">ip address :</label>
    <input type="text" name="ip_address" value="{{ model.ip }}" readonly >
    <label class="access">access :</label>
    <input type="checkbox" name="access" {% if model.access %} checked {% endif %}>
<button class="submit-button update" type="submit" id="submit-button">Update</button>
</form>
